<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://ums.seu.edu.bd/assets/images/logos/seu_low.png" type="image/png">
</head>

<body>
  <div class="container">
        <img src="https://ums.seu.edu.bd/assets/images/logos/seu_low.png" alt="">
        <h2>SEU GPA Calculator</h2>
        <small style="color: red;">Enter marks of each subject serially</small>
        <input id="input" type="text" placeholder="Enter number of subjects: ">
        <form id="form">
        </form>
        <button id="btn">Calculate GPA</button> <br>
        <div class="result-container">
            <h3 id="result-text">
                <h3 id="results"></h3>
            </h3>
        </div>
  </div>
    <script src="app.js"></script>
</body>

</html>
